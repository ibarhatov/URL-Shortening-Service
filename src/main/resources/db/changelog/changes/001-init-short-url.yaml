databaseChangeLog:
  - changeSet:
      id: 001-init-short-url
      author: ibarkhatov
      changes:
        - createTable:
            tableName: short_url
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: original_url
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: short_code
                  type: VARCHAR(32)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: click_count
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: last_accessed_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: short_url
            columnNames: short_code
            constraintName: uq_short_url_short_code


